<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="Task4.css" />
</head>
<body>
  <main class="container">
    <h1>To-Do List</h1>

    <form id="task-form" class="task-form" autocomplete="off">
      <input id="task-input" type="text" placeholder="Add a new task..." aria-label="Task description" />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <ul id="task-list" class="task-list" aria-live="polite"></ul>

    <div class="footer">
      <small id="count">0 tasks</small>
      <button id="clear-completed" class="link-btn">Clear Completed</button>
    </div>
  </main>

  <script src="app2.js"></script>
</body>
</html>
